<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet"> 
</head>
<body>
     
    <div class="wrapper">
        <div class="title">
            Registration Form
        </div>
        <form action="">
            <div class="form">
                <div class="input_field">
                    <Label>First Name</Label>
                    <input type="text" class="input" required>
                </div>
                <div class="input_field">
                    <Label>Last Name</Label>
                    <input type="text" class="input" required>
                </div>
                <div class="input_field">
                    <Label>Password</Label>
                    <input type="password" class="input" minlength="6" required>
                </div>
                <div class="input_field">
                    <Label>Confirm Password</Label>
                    <input type="password" class="input" minlength="6" required>
                </div>
                <div class="input_field">
                    <Label>Gender</Label>
                    <div class="custom_select">
                        <select required>
                            <option value="">Select</option>
                            <option value="male">Male</option>
                            <option value="female">Female</option>
                            <option value="others">Others</option>
                        </select>
                    </div>
                </div>
                <div class="input_field">
                    <Label>Email Address</Label>
                    <input type="email" class="input" required>
                </div>
                <div class="input_field">
                    <Label>Phone Number</Label>
                    <input type="number" class="input" required>
                </div>
                <div class="input_field">
                    <Label>Address</Label>
                    <textarea class="textarea"></textarea required>
                </div>
                <div class="input_field">
                    <Label>Postal Code</Label>
                    <input type="number" class="input" required>
                </div>
                <div class="input_field terms">
                    <label class="check">
                        <input type="checkbox" required>
                        <span class="checkmark"></span>
                    </label>
                    <p>Agreed to terms and conditions</p>
                </div>
                <div class="input_field">
                    <input type="submit" value="Register" class="btn">
                </div>
            </div>
        </form>
        <p class="connect">Already have an account? <a href="login.html">Login Here</a></p>
    </div>

</body>
</html>
